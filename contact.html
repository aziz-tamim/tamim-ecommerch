<main>
    <section class="contact-section">
        <h2 class="section-title text-center">Contact Us</h2>
        <div class="contact-conatiner flex-center">
            <form action="" class="form card">
                <div class="form-control flex-center">
                    <label for="name">Name</label>
                    <input type="text" id="name" required
                    autocomplete="name">
                </div>
                  <div class="form-control flex-center">
                    <label for="email">Email</label>
                    <input type="email" id="email" required
                    autocomplete="email">
                </div>  
                <div class="form-control flex-center">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <div class="form-control flex-center form-btn-field">
                    <button type="submit" class="btn contact-btn">Submit</button>
                </div>
            </form>
            <div class="contact-address flex-space-around">
                <address>
                    <h4>Address: </h4>
                    <p>321 high street </p>
                    <p>Tamper, Finland </p>
                    <br>

                    <span>Call: </span>
                    <a href="tel:+123456789">+123456789</a>
                </address>
                <iframe class="contact_map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3672.426175436629!2d91.40038170000001!3d23.008119300000008!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3753683219642441%3A0x49017681a6cdd13f!2z4Kar4KeH4Kao4KeAIOCmrOCnnCDgppzgpr7gpq7gp4cg4Kau4Ka44Kac4Ka_4Kam!5e0!3m2!1sbn!2sbd!4v1690536906184!5m2!1sbn!2sbd" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>
        </div>
    </section>
</main>
